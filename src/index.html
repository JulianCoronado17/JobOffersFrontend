<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job offers View</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { renderNavbar } from './Components/navbar.js';
        renderNavbar();
    </script>
    <script type="module">
        import { renderOfferPage } from './Components/offers.js';
        document.addEventListener('DOMContentLoaded', () => {
            renderOfferPage('offers-list', 'offer-details');
        });
    </script>
    <script type="module">
        import { initSearchBar } from './Components/searchInput.js';
        document.addEventListener('DOMContentLoaded', () => {
            initSearchBar('position-input', 'search-button', 'offers-list', 'offer-details');
        });
    </script>
</head>

<body class="bg-gray-50 text-gray-800">

    <section class="relative w-full h-screen hero-image hidden md:block">
        <header class="sticky top-0 z-50 text-white px-10 py-4 flex justify-between items-center backdrop-blur-sm bg-[#333333]/40">
            <div class="text-2xl md:text-3xl font-bold tracking-wide">Logo</div>
            <button onclick="document.getElementById('vacancies').scrollIntoView({behavior: 'smooth'})"
                class="hidden md:inline-flex items-center justify-center text-white font-semibold bg-gradient-to-r from-[#50E3C2] to-[#4A90E2] px-6 py-2 rounded-full text-sm md:text-base transition-all hover:opacity-90">
                Jobs
            </button>
        </header>

        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-10">
            <button onclick="document.getElementById('vacancies').scrollIntoView({behavior: 'smooth'})"
                class="flex flex-col items-center text-white bounce">
                <span class="mb-2">Scroll Down</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-chevron-down">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
        </div>
    </section>

    <section class="px-4 sm:px-6 lg:px-8" id="vacancies">
        <div class="relative flex flex-col items-center mb-5">
            <br>
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-4 md:mb-6 pt-4 md:pt-0">
                Vacancies
            </h2>
            <div class="h-1 w-48 md:w-96 max-w-full mb-8 md:mb-8 rounded-full"
                style="background-color: #50E3C2; box-shadow: 0 4px 6px -1px #50E3C2;">
            </div>
            <div class="flex flex-col items-center gap-4 w-full mt-6">
                <div class="flex flex-wrap justify-center gap-4 w-full max-w-4xl">
                  <!-- Input de posición o categoría -->
                  <div class="relative w-full md:w-1/3">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                      <i class="fas fa-briefcase"></i>
                    </span>
                    <input
                      type="text"
                      id="position-input"
                      placeholder="Position or category"
                      class="pl-10 pr-4 py-2 w-full rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
                    />
                  </div>
              
                  <!-- Input de ubicación -->
                  <div class="relative w-full md:w-1/3">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                      <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <input
                      type="text"
                      placeholder="Location"
                      class="pl-10 pr-4 py-2 w-full rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400"
                    />
                  </div>
              
                  <!-- Botón de búsqueda -->
                  <button id="search-button" class="bg-blue-500 hover:bg-blue-600 text-white rounded-full px-4 py-2">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              
                <!-- Filtro de lugar de trabajo -->
                <div class="w-full max-w-xs">
                  <select
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400"
                  >
                    <option disabled selected>Place of Work</option>
                    <option value="remoto">Remoto</option>
                    <option value="presencial">Presencial</option>
                  </select>
                </div>
              </div>
        </div>

        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4 flex flex-col"> 
                <div class="mb-6">
                </div> 
                  
                <div id="offers-list" class="space-y-4 overflow-y-auto h-[550px] pr-2 py-10"></div>
            </div>

            <div id="offer-details" class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
            </div>
        </div>
    </section>

</body>

</html>

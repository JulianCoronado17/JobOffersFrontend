<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job offers View</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .job-list-container {
      min-height: 550px;
      height: 550px;
      min-width: 400px;
      width: 100%;
      max-width: 400px;
    }

    .job-card {
      min-height: 120px;
      height: 120px;
      width: 100%;
    }

    .offer-details-container {
      min-height: 550px;
      height: 550px;
      min-width: 400px;
      width: 100%;
    }

    .job-details-card {
      min-height: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .line-clamp-1 {
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    @media (max-width: 767px) {
      .offer-details-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 75%;
        z-index: 50;
      }

      .slide-up {
        animation: slideUp 0.3s ease-out forwards;
      }

      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }

        to {
          transform: translateY(0);
        }
      }

      #offers-list,
      #offers-inner,
      #pagination-wrapper,
      .job-card {
        width: 100% !important;
      }
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script type="module">
    import { renderNavbar } from './Components/navbar.js';
    renderNavbar();
  </script>

  <script type="module">
    import { renderOfferPage } from './Components/offers.js';
    document.addEventListener('DOMContentLoaded', () => {
      renderOfferPage('offers-list', 'offer-details');
    });
  </script>

  <script type="module">
    import { initSearchBar } from './Components/searchInput.js';
    document.addEventListener('DOMContentLoaded', () => {
      initSearchBar('position-input', 'search-button', 'offers-list', 'offer-details');
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    document.addEventListener('click', function (event) {
      const card = event.target.closest('.job-card');
      if (card) {
        const details = document.getElementById('offer-details');

        if (window.innerWidth <= 767) {
          details.classList.remove('hidden');
          details.classList.add('slide-up');
          document.getElementById('overlay').classList.remove('hidden');
        } else {
          details.classList.remove('hidden');
          details.classList.remove('slide-up');
        }
      }
    });

    function closeOfferDetails() {
      const container = document.getElementById('offer-details');
      container.classList.add('hidden');
      container.classList.remove('slide-up');
      document.getElementById('overlay').classList.add('hidden');
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800">
  <section class="relative w-full h-screen hero-image hidden md:block">
    <header
      class="sticky top-0 z-50 text-white px-10 py-4 flex justify-between items-center backdrop-blur-sm bg-[#333333]/40">
      <div class="text-2xl md:text-3xl font-bold tracking-wide">Logo</div>
      <button onclick="document.getElementById('vacancies').scrollIntoView({behavior: 'smooth'})"
        class="hidden md:inline-flex items-center justify-center text-white font-semibold bg-gradient-to-r from-[#50E3C2] to-[#4A90E2] px-8 py-3 rounded-full text-base md:text-lg transition-all hover:opacity-90">
        Jobs
      </button>
    </header>
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-10">
      <button onclick="document.getElementById('vacancies').scrollIntoView({behavior: 'smooth'})"
        class="flex flex-col items-center text-white bounce">
        <span class="mb-2">Scroll Down</span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>
    </div>
  </section>

  <section class="px-4 w-auto mt-20 md:mt-0" id="vacancies">

    <div class="w-full px-4 md:px-0 mb-5">
      <h2 class="text-3xl md:text-4xl font-bold text-left md:text-center text-gray-800 mb-2">
        Vacancies
      </h2>
      <div class="flex md:justify-center">
        <div class="h-1 w-24 md:w-96 max-w-full rounded-full"
          style="background-color: #50E3C2; box-shadow: 0 4px 6px -1px #50E3C2;"></div>
      </div>
    </div>

    <!-- Search -->
    <div class="flex flex-col items-center gap-4 w-full mt-6">
      <div class="flex flex-col w-full max-w-4xl mb-8">

        <!-- Fila de inputs principales (Position + Location) -->
        <div class="flex flex-col md:flex-row gap-4 w-full md:items-center md:justify-center">
          <!-- Contenedor compacto para escritorio -->
          <div
            class="hidden md:flex w-full md:w-2/3 rounded-full border border-gray-300 bg-white overflow-hidden shadow-sm">
            <div class="flex items-center flex-1 px-3">
              <i class="fas fa-briefcase text-gray-400 mr-2"></i>
              <input type="text" id="position-input" placeholder="Position or category"
                class="w-full py-2 focus:outline-none" />
            </div>
            <div class="w-px bg-gray-300 my-2"></div>
            <div class="flex items-center flex-1 px-3">
              <i class="fas fa-map-marker-alt text-gray-400 mr-2"></i>
              <input type="text" id="location-input" placeholder="Location"
                class="w-full py-2 focus:outline-none" />
            </div>
            <button id="search-button"
              class="bg-blue-500 hover:bg-blue-600 text-white rounded-full px-4 py-2 mr-2 my-1">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <!-- Inputs individuales para m贸vil -->
          <div class="flex flex-col gap-3 w-full md:hidden">
            <!-- Posici贸n -->
            <div class="flex items-center px-3 border border-gray-300 rounded-full bg-white shadow-sm w-full">
              <i class="fas fa-briefcase text-gray-400 mr-2"></i>
              <input type="text" id="position-input" placeholder="Position or category"
                class="w-full py-2 focus:outline-none" />
            </div>

            <!-- Locaci贸n -->
            <div class="flex items-center px-3 border border-gray-300 rounded-full bg-white shadow-sm w-full">
              <i class="fas fa-map-marker-alt text-gray-400 mr-2"></i>
              <input type="text" id="location-input" placeholder="Location" class="w-full py-2 focus:outline-none" />
            </div>

            <!-- Modalidad (30% del ancho) en m贸vil -->
            <div class="w-[30%]">
              <select id="work-mode-select"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
                <option selected>Place of Work</option>
                <option value="remoto">Remote</option>
                <option value="presencial">On-site</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Filtro de modalidad en escritorio (debajo y centrado) -->
        <div class="hidden md:flex md:justify-center mt-6 text-gray-400">
          <div class="w-full md:w-[220px]">
            <select id="work-mode-select"
              class="w-full border border-gray-300 rounded-full px-6 py-2 focus:outline-none focus:ring-2 focus:ring-teal-400">
              <option selected>Place of Work</option>
              <option value="remoto">Remote</option>
              <option value="presencial">On-site</option>
            </select>
          </div>
        </div>

      </div>
    </div>

    <!-- Job offers list + details -->
    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 offer-list-mobile">
      <div class="flex flex-col">
        <div class="mb-6"></div>
        <div id="offers-list" class="space-y-4 overflow-y-auto min-h-[550px] min-w-[400px] flex flex-col items-start">
          <div id="offers-inner" class="w-full flex flex-col gap-2"></div>
          <div id="pagination-wrapper" class="w-full flex justify-center mt-4"></div>
        </div>
      </div>

      <div id="overlay" class="fixed inset-0 bg-black opacity-50 z-40 hidden"></div>

      <div id="offer-details"
        class="hidden fixed bottom-0 left-0 w-full h-[75%] bg-white z-50 shadow-lg rounded-t-2xl p-6 overflow-y-auto md:static md:block md:h-auto md:w-auto md:rounded-none md:shadow-none">
        <!-- Offer details will be inserted here -->
      </div>
    </div>
  </section>
  <!-- Mobile Navbar - Only for mobile screens -->
<nav class="fixed top-0 left-0 right-0 bg-[#333333] text-white px-5 py-3 md:hidden z-50 shadow-sm">
  <span class="text-2xl font-bold tracking-wide">Logo</span>
</nav>

<br>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job offers View</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { renderNavbar } from './Components/navbar.js';
        renderNavbar();
    </script>
    <script type="module">
        import { renderOfferPage } from './Components/offers.js';
        document.addEventListener('DOMContentLoaded', () => {
            renderOfferPage('offers-list', 'offer-details');
            lucide.createIcons();
        });
    </script>
</head>

<body class="bg-gray-50 text-gray-800">

    <section class="relative w-full h-screen hero-image hidden md:block">
        <header
            class="sticky top-0 z-50 text-white px-10 py-4 flex justify-between items-center backdrop-blur-sm bg-[#333333]/40">
            <div class="text-2xl md:text-3xl font-bold tracking-wide">Logo</div>
            <button onclick="document.getElementById('vacancies').scrollIntoView({behavior: 'smooth'})"
                class="hidden md:inline-flex items-center justify-center text-white font-semibold bg-gradient-to-r from-[#50E3C2] to-[#4A90E2] px-6 py-2 rounded-full text-sm md:text-base transition-all hover:opacity-90">
                Jobs
            </button>
        </header>

        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-10">
            <button onclick="document.getElementById('vacancies').scrollIntoView({behavior: 'smooth'})"
                class="flex flex-col items-center text-white bounce">
                <span class="mb-2">Scroll Down</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-chevron-down">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
        </div>
    </section>

    <section class="px-4 sm:px-6 lg:px-8 py-8" id="vacancies">
        <div class="relative flex flex-col items-center mb-5">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-4 md:mb-6">
                Vacancies
            </h2>
            <div class="h-1 w-48 md:w-96 max-w-full mb-8 md:mb-12 rounded-full"
                style="background-color: #50E3C2; box-shadow: 0 4px 6px -1px #50E3C2;">
            </div>
        </div>

        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-4 flex flex-col"> 
                <div id="offers-list" class="space-y-4 overflow-y-auto h-[700px] pr-4"></div>
                <div id="pagination-container" class="flex justify-center"></div>
            </div>

            <div id="offer-details" class="lg:col-span-2 bg-white p-8 rounded-lg shadow-lg border border-gray-200 min-h-[700px]">
            </div>
        </div>
    </section>

</body>

</html>

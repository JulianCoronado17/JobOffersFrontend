<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Offers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#38b2ac', 
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        .hero-image {
            background-image: url('https://images.unsplash.com/photo-1593062096033-9a26b09da705?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .bounce {
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .job-card {
            transition: all 0.3s ease;
        }
        
        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .job-card .options-btn {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .job-card:hover .options-btn {
            opacity: 1;
        }
        
        .job-card.active {
            border-color: #38b2ac;
            background-color: #f0fdfa;
        }
        
        .job-cards-container {
            max-height: calc(100vh - 250px);
            overflow-y: auto;
            scrollbar-width: thin;
        }
        
        .job-cards-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .job-cards-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .job-cards-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .job-cards-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        .job-details-container {
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            scrollbar-width: thin;
        }
        
        .job-details-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .job-details-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .job-details-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .job-details-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* Añadir animación de transición para el panel de detalles */
        .job-details-panel {
            transition: opacity 0.3s ease;
        }
        
        .job-details-panel.hidden {
            opacity: 0;
            display: none;
        }
        
        .job-details-panel {
            opacity: 1;
        }
    </style>
</head>
<body class="font-sans">
    <header class="sticky top-0 z-50 bg-gray-700 text-white p-4 flex justify-between items-center">
        <div class="text-2xl md:text-3xl font-bold">Logo</div>
        <button 
            onclick="document.getElementById('vacancies').scrollIntoView({behavior: 'smooth'})"
            class="bg-primary hover:bg-teal-500 text-white px-4 py-1 md:px-6 md:py-2 rounded-full transition-colors text-sm md:text-base hidden md:block">
            Jobs
        </button>
    </header>

    <!-- Hero Section - Hidden on mobile -->
    <section class="relative w-full h-screen hero-image hidden md:block">        
        <!-- Scroll Down Button -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 z-10">
            <button 
                onclick="document.getElementById('vacancies').scrollIntoView({behavior: 'smooth'})"
                class="flex flex-col items-center text-white bounce"
            >
                <span class="mb-2">Scroll Down</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>
        </div>
    </section>

    <!-- Vacancies Section -->
    <section id="vacancies" class="min-h-screen bg-white py-10 md:py-20 px-4">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-4 md:mb-6 pt-4 md:pt-0">
                Vacancies
            </h2>
            <div class="h-1 w-48 md:w-96 max-w-full bg-primary mx-auto mb-8 md:mb-16"></div>
            
            <!-- Split Panel Layout -->
            <div class="flex flex-col lg:flex-row gap-6">
                <!-- Left Panel - Job Cards -->
                <div class="w-full lg:w-2/5">
                    <!-- Job Cards Container with Scroll -->


                    <!-- shearch bar -->
                    <div class="mb-4">
                      <input id="search" type="text" placeholder="Buscar vacante"
                        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                        onkeypress="handleSearchKeyPress(event)" />
                    </div>
                    
                    <!-- Pagination -->
                    <div class="flex justify-center mt-6">
                        <nav class="inline-flex rounded-md shadow">
                            <a href="#" class="px-3 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">Previous</span>
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </a>
                            <a href="#" class="px-3 py-2 border border-gray-300 bg-primary text-sm font-medium text-white hover:bg-teal-600">1</a>
                            <a href="#" class="px-3 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">2</a>
                            <a href="#" class="px-3 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">3</a>
                            <a href="#" class="px-3 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">4</a>
                            <a href="#" class="px-3 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                <span class="sr-only">Next</span>
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                </svg>
                            </a>
                        </nav>
                    </div>
                </div>
                
                <!-- Right Panel - Job Details -->
                <div class="w-full lg:w-3/5 bg-white rounded-lg shadow-md border border-gray-200 p-6 job-details-container" id="jobDetailsPanel">
                    <!-- Default message when no job is selected -->
                    <div id="defaultMessage" class="flex flex-col items-center justify-center h-full text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="mb-4 text-gray-300"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        <p class="text-xl">Selecciona una oferta de trabajo para ver más detalles</p>
                    </div>
                </div>
                <!-- Contenedor de vacantes dinámicas -->
                <div class="job-cards-container pr-2" id="jobCards">
                </div>
            </div>
        </div>
    </section>

 <script src="scriptNav.js"></script>
</body>
</html>
